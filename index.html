<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realty Agency</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  




  <!-- Header -->
  <header class="header">
    <!-- Menu -->
    <nav class="nav">
      <div class="container">
        <div class="nav__menu">
          <a class="nav__logo" href="#"><span>O</span>mah</a>
          <ul class="nav__list">
            <li id="parent__list" class="nav__list-item">
              <a id="nav__list-item--home" class="nav__list-item-link" href="#">Home</a>
              <div class="nav__list-item--line"></div>
            </li>
            <li id="parent__list" class="nav__list-item">
              <a id="nav__list-item--about" class="nav__list-item-link" href="#">About</a>

            <li id="parent__list" class="nav__list-item">

            </li>
            <li id="parent__list" class="nav__list-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">

            <form class="hero__form" action="">
              <input class="hero__form-input" placeholder="Search location, properties, residental group" type="text">
              <button class="hero__form-btn">Search</button>
            </form>
          </div>
          <div class="hero__img">

          </div>
        </div>
      </div>
    </section>

</div>
<script src="./js/elementWidth.js"></script>
